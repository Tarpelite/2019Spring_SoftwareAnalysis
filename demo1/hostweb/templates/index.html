<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科技专家资源共享平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form" >
                <h3 class="form-title">科技专家资源共享平台</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="用户名" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="密码" id="password" name="password" maxlength="26"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住我
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                        <button type="submit" class="btn btn-warning pull-left" name="signup" data-toggle="modal" data-target="#myModal">新用户注册</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

<div class = "modal fade" id="myModal" tableindex="-1" role="dialog" aria-labelledby="myModalLable" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content form2">
            <div class="modal-header">
                <h3>新用户注册</h3>
            </div>
            <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control  required" type="text" placeholder="用户名" id="username1" name="username1" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="密码" id="password1" name="password1" maxlength="26"/>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-briefcase fa-lg"></i>
                            <input class="form-control required" type="email" placeholder="邮箱" id="email1" name="email1" />
                    </div>

                    <div class="form-group">
                            <i class="fa fa-phone fa-lg"></i>
                            <input class="form-control required" type="tel" placeholder="手机号" id="tel1" name="tel1" />
                    </div>

                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-default pull-left" name="close" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-warning pull-right" name="submit">注册</button>
                    </div>


        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
</body>
</html>
